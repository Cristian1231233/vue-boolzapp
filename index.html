<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Boolzapp</title>
</head>
<body>
    <div class="container-wrapper">
      <div class="slider">
        <div class="my-profile">
            <div class="imagine-text">
               <div class="image">
                   <img src="img/avatar_io.jpg" alt="">
                   
               </div>
               <div class="text">Nome Utente</div>
            </div>
            <div class="info">
                <i class="fas fa-comment-alt"></i>
            </div>
        </div>
       <div class="notify">
           <div class="imag-text">
               <div class="awesom">
                <i class="fas fa-bell-slash"></i>
               </div>
               <div class="testo">
                   <div class="notifica">Ricevi notifiche di nuovi messaggi</div>
                   <a href="#">Attiva notifiche desktop</a>
               </div>
           </div>
       </div>
       <div class="search-chat">
           <div class="symbol-barra-ricerca">
               <div class="awesom-search">
                <i class="fas fa-search"></i>
                
               </div>
               <input class="barra" type="text" placeholder="cerca o inizia una nuova chat">
           </div>
           
       </div>
      </div>
       <div class="contatto-messag">
           <div class="contatto">
             
           </div>
           <div class="chat">
              
           </div>
           <div class="search-awesome">
             
           </div>
       </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
